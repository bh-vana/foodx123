<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">

    <ul class="nav-links">

      <li><a href="#">Offers</a></li>
      <li><a href="#">Contact</a></li>

    <div class="social-icons">
      <a href="#">Facebook</a>

</html>
